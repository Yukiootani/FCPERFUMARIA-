    <style>
        /* VISUAL */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Montserrat', sans-serif; background-color: #FDFBF7; color: #333; padding-bottom: 120px; width: 100%; overflow-x: hidden; }
        
        header { background: #fff; padding: 1.5rem; text-align: center; border-bottom: 3px solid #Cca43b; padding-top: max(1.5rem, env(safe-area-inset-top)); }
        .header-logo-text { font-family: 'Playfair Display', serif; font-size: 1.6rem; color: #1B263B; letter-spacing: 1px; }
        .header-sub { font-size: 0.8em; color: #Cca43b; margin-top: 5px; text-transform: uppercase; letter-spacing: 2px; }

        #notification-bell { position: fixed; top: max(15px, env(safe-area-inset-top)); right: 15px; width: 42px; height: 42px; background: #fff; border-radius: 50%; z-index: 9990; display: flex; align-items: center; justify-content: center; border: 2px solid #1B263B; box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
        #notification-bell svg { width: 20px; fill: #1B263B; }

        #install-app-btn { display: none; width: 100%; background: #1B263B; color: #fff; padding: 15px; border: none; font-weight: bold; text-transform: uppercase; padding-top: max(15px, env(safe-area-inset-top)); }
        
        #products-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; max-width: 600px; margin: 0 auto; }
        .product-card { background: #fff; border-radius: 8px; overflow: hidden; border: 1px solid #eee; }
        .product-image-container { width: 100%; padding-top: 120%; position: relative; background: #f9f9f9; }
        .product-image { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .product-info { padding: 10px; text-align: center; }
        
        #loading-message { text-align: center; padding: 30px; color: #Cca43b; }
    </style>
</head>
<body>
    <button id="install-app-btn">ðŸ“² INSTALAR APP</button>
    <header>
        <h1 class="header-logo-text">FC PERFUMARIA</h1>
        <div class="header-sub">EssÃªncia Brasileira no JapÃ£o</div>
    </header>
    <div id="notification-bell" onclick="handleBellClick()">
        <svg viewBox="0 0 24 24"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"/></svg>
    </div>

    <div id="loading-message">Carregando...</div>
    <div id="products-grid"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyDxyqFLm08rqlaemlyYI9gQfrjvddPelJs", authDomain: "fc-perfumaria-309fb.firebaseapp.com", projectId: "fc-perfumaria-309fb", storageBucket: "fc-perfumaria-309fb.firebasestorage.app", messagingSenderId: "311935363734", appId: "1:311935363734:web:a85cf6ccd93c67d594f0b7" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let messaging; try { if (firebase.messaging.isSupported()) { messaging = firebase.messaging(); } } catch (e) {}

        // --- NOTIFICAÃ‡ÃƒO COM DEBUG ---
        async function handleBellClick() {
            if (Notification.permission === 'granted') {
                alert("As notificaÃ§Ãµes jÃ¡ estÃ£o ativadas!\nSe nÃ£o estiver recebendo, reinstale o App.");
            } else {
                requestPermission();
            }
        }

        async function requestPermission() {
            try {
                const permission = await Notification.requestPermission();
                if (permission === 'granted' && messaging) {
                    // Tenta pegar o token
                    const token = await messaging.getToken({ vapidKey: 'BOdgxsn6TEz_y5Ub-xPuqvTHa6NkNzfhk6GlA7-UCoKMyIwBIffbOo2NQjPy27H_G5Qj0x4XgOF1gXyAvkS7_V8' });
                    
                    if (token) {
                        await db.collection('push_tokens').doc(token).set({
                            token: token, 
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            platform: navigator.platform
                        });
                        alert("SUCESSO! âœ…\nToken criado e salvo no banco.\nAgora a pasta push_tokens deve aparecer.");
                    } else {
                        alert("ERRO: O Token veio vazio.");
                    }
                } else {
                    alert("PermissÃ£o negada. Ative nas configuraÃ§Ãµes do celular.");
                }
            } catch (e) {
                alert("ERRO TÃ‰CNICO:\n" + e.message);
            }
        }

        // --- LOJA NUCLEAR ---
        async function loadShop() {
            const grid = document.getElementById('products-grid');
            try {
                const snap = await db.collection("products").get();
                document.getElementById('loading-message').style.display = 'none';
                if(snap.empty) return;
                
                snap.forEach(d => {
                    let p = d.data();
                    const card = document.createElement('div'); card.className = 'product-card';
                    card.innerHTML = `<div class="product-image-container"><img src="${p.imageUrl}" class="product-image"></div><div class="product-info"><b>${p.name}</b><br>Â¥${p.price}</div>`;
                    card.onclick = () => window.location.href = `detalhes.html?id=${d.id}`;
                    grid.appendChild(card);
                });
            } catch(e) { alert(e.message); }
        }

        // PWA
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('/sw.js'); }
        
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => { 
            e.preventDefault(); deferredPrompt = e; 
            document.getElementById('install-app-btn').style.display = 'block';
        });
        document.getElementById('install-app-btn').addEventListener('click', () => {
            if(deferredPrompt) { deferredPrompt.prompt(); deferredPrompt = null; }
        });

        document.addEventListener('DOMContentLoaded', loadShop);
    </script>
